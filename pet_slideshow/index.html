<!DOCTYPE HTML>
<html>
	<head>
		<title>Slideshow Image Presenter</title>
	</head>
	<body class="start">
		<h1>Slideshow Image Presenter</h1>
		<div id="drophidden" style="display:none">
			<br />
			<br />
			<h3><span>Delay between images (in seconds): <input id="duration" type="text" value="8" placeholder="8" /></span></h3>
			<br />
			<br />
			<button id="playbutton"><h1>Play Slideshow</h1></button>
		</div>
		<div id="relative">
			<h2 id="dropshown"></h2>
			<div id="dropper"></div> 
		</div>
		<div id="results"></div>
		<!--<script src="JIC.js"></script>-->
		<script src="script.js" async></script>
		<link rel="stylesheet" href="style.css" lazyload async />
	</body>
</html>
